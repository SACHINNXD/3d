<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>High-End 3D Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #050505;
  }
  canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
  }
</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050505);

const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 0, 6);

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  powerPreference: "high-performance"
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* Lights (NO HDR, GUARANTEED) */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const key = new THREE.DirectionalLight(0xffffff, 2.5);
key.position.set(5, 5, 5);
scene.add(key);

const rim = new THREE.PointLight(0x4fc3ff, 2, 20);
rim.position.set(-5, -2, 4);
scene.add(rim);

/* High-detail geometry */
const geometry = new THREE.IcosahedronGeometry(1.6, 7);

const material = new THREE.MeshPhysicalMaterial({
  color: 0xffffff,
  metalness: 0.75,
  roughness: 0.15,
  clearcoat: 1,
  clearcoatRoughness: 0.1,
  reflectivity: 1
});

const object = new THREE.Mesh(geometry, material);
scene.add(object);

/* Mouse parallax */
let mx = 0, my = 0;
window.addEventListener("mousemove", e => {
  mx = (e.clientX / innerWidth) * 2 - 1;
  my = -(e.clientY / innerHeight) * 2 + 1;
});

/* Animate */
function animate() {
  object.rotation.y += 0.003;
  object.rotation.x += 0.002;

  camera.position.x += (mx * 0.7 - camera.position.x) * 0.05;
  camera.position.y += (my * 0.5 - camera.position.y) * 0.05;
  camera.lookAt(0, 0, 0);

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

/* Resize */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
